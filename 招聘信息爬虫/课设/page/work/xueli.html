<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>EasyWeb后台开发框架</title>
		<link rel="stylesheet" href="../../assets/libs/layui/css/layui.css" />
		<link rel="stylesheet" href="../../assets/module/admin.css?v=315" />
		<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body>

		<!-- 正文开始 -->
		<div class="layui-fluid">
			<div class="layui-card-body table-tool-mini">
				<!-- 统计图表 -->
				<div class="layui-row layui-col-space15">
					<div class="layui-col-md6 layui-col-sm6 layui-col-xs12">
						<div class="layui-card">
							<div class="layui-card-header">漏斗图</div>
							<div class="layui-card-body">
								<div id="ldt" style="height: 500px;"></div>
							</div>
						</div>
					</div>
					<div class="layui-col-md6 layui-col-sm6 layui-col-xs12">
						<div class="layui-card">
							<div class="layui-card-header">矩形树图</div>
							<div class="layui-card-body">
								<div id="gsfl" style="height: 500px;"></div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>

		<!-- 加载动画 -->
		<div class="page-loading">
			<div class="ball-loader">
				<span></span><span></span><span></span><span></span>
			</div>
		</div>

		<!-- js部分 -->
		<script type="text/javascript" src="../../assets/libs/layui/layui.js"></script>
		<script type="text/javascript" src="../../assets/js/common.js?v=315"></script>
		<script src="../../assets/libs/echarts/echarts.min.js"></script>
		<script src="../../assets/libs/echarts/echarts-wordcloud.js"></script>
		<script src="../../assets/libs/echarts/echartsTheme.js"></script>
		<script>
			layui.use(['layer', 'table', 'admin', 'form'], function() {
				var $ = layui.jquery;
				var layer = layui.layer;
				var table = layui.table;
				var admin = layui.admin;
				var form = layui.form;

				var myCharts1 = echarts.init(document.getElementById('ldt'), myEchartsTheme);
				var myCharts2 = echarts.init(document.getElementById('gsfl'), myEchartsTheme);
				init();

				function init() {
					form.render();
					console.log('初始化')
					$.ajax({
						type: 'GET',
						url: 'http://127.0.0.1:5000/xueli',
						success: function(res) {
							myCharts1.setOption({
								backgroundColor: "#fff",
								tooltip: {
									trigger: 'axis',
									axisPointer: {
										type: 'shadow'
									}
								},
								legend: {
									show: true,
									top: 20,
									textStyle: {
										fontSize: 10
									}
								},
								xAxis: {
									min: 0,
									axisLine: {
										show: false
									},
									axisTick: {
										show: false
									},
									splitLine: {
										lineStyle: {
											color: "#eee",
											type: "dotted"
										}
									},
									axisLabel: {
										formatter: function(value, index) {
											return Math.abs(value)
										},
										color: "#aaa",
										fontSize: 10
									}
								},
								yAxis: {
									z: 11,
									axisLine: {
										show: true,
										lineStyle: {
											color: "#fff",
											width: 1
										}
									},
									data: res.education,
									inverse: true,
									axisTick: {
										show: false
									},
									axisLabel: {
										show: true,
										color: "#000",
										interval: 0,
										fontSize: 11
									}
								},
								animationDurationUpdate: 1200,
								series: [{
									type: 'bar',
									barWidth: 40,
									z: 10,
									label: {
										show: true,
										position: 'insideRight',
										formatter: '{c}'
									},
									data: res.education_data
								}]
							});
							data = res.workYear_data

							for(var n in data) {
								data[n]['name'] = data[n]['name'] + ' ' + data[n]['value']
							}
							myCharts2.setOption({
								title: {
									text: '工作经验要求',
									left: '50%',
									top: '30',
									textAlign: 'center',
									textStyle: {
										color: "#000",
										fontWeight: 'normal',
									}
								},
								tooltip: {
									trigger: 'item',
									formatter: "{b}"
								},
								series: [{
									type: 'treemap',
									width: '100%',
									height: '85%',
									top: '15%',
									roam: false, //是否开启拖拽漫游（移动和缩放）
									nodeClick: false, //点击节点后的行为,false无反应
									breadcrumb: {
										show: false
									},
									label: { //描述了每个矩形中，文本标签的样式。
										normal: {
											show: true,
											position: ['10%', '40%']
										}
									},
									itemStyle: {
										normal: {
											show: true,
											textStyle: {
												color: '#fff',
												fontSize: 16,
											},
											borderWidth: 1,
											borderColor: '#fff',
										},

										emphasis: {
											label: {
												show: true
											}
										}
									},
									data: data
								}]
							});
						}
					});
				}

				// 窗口大小改变事件
				window.onresize = function() {
					myCharts1.resize();
					myCharts2.resize();
				};

			});
		</script>
	</body>

</html>
